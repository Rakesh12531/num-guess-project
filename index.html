<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon1.png">
    <title>NumGuess</title>
</head>
<body>
    <div class="video-con">
    <video autoplay loop muted>
        <source src="forest.mp4">
    </video>
    </div>
    <div class="container">
        <div class="header">
            <h1 id="logo">NumGuess</h1>
        </div>
        <div class="content">
            <h3 id="myh3">Guess the number between 1 - 10 if you can!</h3>
        <div class="display">
            <input type="text" disabled placeholder="?" id="screen">
        </div>
        <div class="btns">
            <div class="button"><button onclick="append(0)">0</button></div>
            <div class="button"><button onclick="append(1)">1</button></div>
            <div class="button"><button onclick="append(2)">2</button></div>
            <div class="button"><button onclick="append(3)">3</button></div>
            <div class="button"><button onclick="append(4)">4</button></div>
            <div class="button"><button onclick="append(5)">5</button></div>
            <div class="button"><button onclick="append(6)">6</button></div>
            <div class="button"><button onclick="append(7)">7</button></div>
            <div class="button"><button onclick="append(8)">8</button></div>
            <div class="button guess"><button id="gbtn">Guess</button></div>
            <div class="button"><button onclick="append(9)">9</button></div>
        </div>
    </div>
    <div class="footer">
        <p>Rakesh Raj S</p>
        <p>rakeshraj12531@gmail.com</p>
        <p>www.linkedin.com/in/rakesh531</p>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
